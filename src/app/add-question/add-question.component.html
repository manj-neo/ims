<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="addQuestionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div>
          <label for="question">Question</label>
          <textarea class="form-control" rows="2" id="question" formControlName="question"></textarea>

          <label for="firstOption">First Option</label>
          <input type="text" id="firstOption" class="form-control" placeholder="Enter First Option"
            formControlName="firstOption" />

          <label for="secondOption">Second Option</label>
          <input type="text" id="secondOption" class="form-control" placeholder="Enter Second Option"
            formControlName="secondOption" />

          <label for="thirdOption">Third Option</label>
          <input type="text" id="thirdOption" class="form-control" placeholder="Enter Third Option"
            formControlName="thirdOption" />

          <label for="fourthOption">Fourth Option</label>
          <input type="text" id="fourthOption" class="form-control" placeholder="Enter Fourth Option"
            formControlName="fourthOption" />

          <label for="correctAnswer">Correct Answer</label><br>
          <label class="checkbox-inline"><input type="checkbox" name="correctAnswer" value="">Option 1</label>
          <label class="checkbox-inline"><input type="checkbox" name="correctAnswer" value="">Option 2</label>
          <label class="checkbox-inline"><input type="checkbox" name="correctAnswer" value="">Option 3</label>
          <label class="checkbox-inline"><input type="checkbox" name="correctAnswer" value="">Option 4</label>
        </div>
      </div>

      <div>
        <button class="btn btn-link" type="button" (click)="onAddQuestionClick()">Add Question</button>
        <button class="btn btn-link" type="button" (click)="onViewQuestionsClick()">View Questions</button>        
      </div>
    </form>
  </div>
</div>
